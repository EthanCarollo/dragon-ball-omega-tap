<!DOCTYPE html>


<html lang="en">

    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content ="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/style.css" />
        <title>DragonBallOmegaTap</title>

    </head>

    <body>

        
        <div class = "mainMenu" id ="menuMain">
            <div class ="gradient"></div>
            <div class ="mainTitle"></div>
            
            <div class ="centeringMainMenu">
                <div class ="buttonNormal" id ="campaignButton"></div>
                <div class ="buttonNormal" id="fightButton"></div>
                <div class="underFightButton" id="agIA"></div>
                <div class="underFightButton" id ="agPvP"></div>
                <div class ="buttonNormal" id="exitButton"></div>
            </div>
        </div>

        <div class = "campaignMenu" id ="menuCampaign">
            <div class ="returnMainMenuButton" id ="returnMainAsCampaign"></div>
            <div class ="campaignList">
                <div class="campaignSlider" id="campaignSlide1"></div>
                <div class="campaign" id="campaign1">
                </div>
                <div class="campaign" id="campaign2"></div>
                <div class="campaign" id="campaign3"></div>
                <div class="campaign" id="campaign4"></div>
                <div class="campaign" id="campaign5"></div>
                <div class="campaignSlider" id="campaignSlide2"></div>
                <div class="campaign" id="campaignBTM1"></div>
            </div>
            
        </div>

        <div class = "panelPerso" id ="panelPerso">
            <div class ="gradient"></div>
            <div class ="returnMainMenuButton" id ="returnMain"></div>
            <div class ="bigTxT"></div>
            <div id = "selectedPlayer1">
                
            </div>
            <div id = "selectedPlayer2">
            </div>

            <div class = "tabPerso" id ="choosePerso">
            
            </div>

            <div class = "buttonStartGame" id ="buttonStart"></div>
        </div>

        <div class = "game" id ="gameTable">
            <div class ="centering">
                <div class = "txtStarting" id = "txtStart"></div>
            </div>
            <div class ="Player1" id ="P1">
            </div>

            <div id = "auraP1"></div>
            <div id = "auraP1Starting"></div>

            <div class ="Player2" id ="P2">
            </div>

            <div id = "auraP2"></div>
            <div id = "auraP2Starting"></div>

            <div id ="kameha">
                <div class ="KamehaPlayer1" id="kamehaP1">
                    <div class="startPlayer1"></div>
                    <div class="midPlayer1" id="mid1"></div>
                    <div class="endPlayer1"></div>
                </div>
                <div class ="KamehaPlayer2" id="kamehaP2">
                    <div class="startPlayer2"></div>
                    <div class="midPlayer2" id="mid2"></div>
                    <div class="endPlayer2"></div>
                    
                </div>
            </div>

            <div class="portraitP1" id ="port1"></div>
            <div class="portraitP2" id ="port2"></div>

            <div id = "player1txt">Player 1</div>
            <div id = "player2txt">Player 2</div>

            <div class ="floorP1"></div>
            <div class ="floorP2"></div>

            <div class ="casePlayer1" id="caseP1">
                <div id="fillCase1"></div>
            </div>
            <div class ="casePlayer2" id="caseP2">
                <div id="fillCase2"></div>
            </div>

            <div class = "menuRestart" id="restartMenu">
                <div class = "flexCenterButton">
                    <div class = "buttonGoToPanelPerso" id="buttonMainMenu"></div>
                </div>
            </div>
            
        </div>


        <script type="text/javascript" src="../script/script.js"></script>

    </body>

</html>
